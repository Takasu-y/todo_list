<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <!-- bootstrap読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TO DO LIST</title>
</head>
<body>
    <div id="todo_list" class="bg-blue h-100">
        <div class='container d-flex justify-content-center'>
            <div class="w-75">
                <h1 class="py-5 text-center text-light">To Do List</h1>

                <!-- 入力フォーム -->

                <div class="input-group mb-3">
                    <input v-model="inputDate" type="date" class="rounded">
                    <input v-model="inputText" type="text" class="form-control" placeholder="write a task">
                    <button @click="inputTodo" v-bind:disabled="isNotActive" class="btn btn-light" type="button" id="button-addon">Create</button>
                </div>



                <div v-if="todoList.length">
                    <!-- todo card -->
                    <div v-for="todo in todoList" v-bind:key="todo.key" class="card my-1">
                        <!-- 繰り返し表示 -->
                        <div class="card-body  d-flex justify-content-between align-items-center">
                            <div>
                                <div class="d-flex">
                                    <h4 class="m-0">TODO {{ todo.key }}</h4>
                                    <p class="text-secondary m-0 px-2 pt-2 align-items-end"><i class="far fa-clock"></i> {{ todo.deadline }}</p>
                                </div>
                                <p class="m-0 py-1">{{ todo.text }}</p>
                            </div>
                            <div class="p-2">
                                <i @click="deleteTodo(todo.key)" class="d-flex justify-content-center align-items-center far fa-trash-alt fa-2x btn-design rounded-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-else class="card bg-warning">
                    <div class="card-body text-center"><h4 class="m-0">TO DO リストがありません</h4></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
